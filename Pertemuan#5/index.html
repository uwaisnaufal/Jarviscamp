<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <!-- Search Barang -->
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <!-- Keranjang -->
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>

        <!-- Card Barang -->
        <div class="row">
            <div class="row col-md-12 mt-2"  id="listBarang" >
            <!-- ISI Release 0 -->
            </div>
        </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        var items = [
                ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'],
                ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
                ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
                ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
            ]
        const listBarang = document.querySelector('#listBarang')
        const form = document.querySelector('#formItem')

        // ===== MENAMPILKAN BARANG ====== Release 0!
        let cardData = ""
        function indexBarang(items) {
            for (let i = 0; i < items.length; i++) {
                cardHTML = 
                            `
                            <div class="col-4 mt-2">
                                <div class="card" style="width: 18rem;">
                                    <img src="img/${items[i][4]}" class="card-img-top" height="200px" width="200px" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title" id="itemName">${items[i][1]}</h5>
                                        <p class="card-text" id="itemDesc">${items[i][3]}</p>
                                        <p class="card-text">Rp. ${items[i][2]}</p>
                                        <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                                    </div>
                                </div>
                            </div>
                            `
                cardData += cardHTML
            }
            return listBarang.innerHTML = cardData
        }
        // ====== MENAMPILKAN BARANG SELESAI ====== Release 0 Selesai! 

        // ====== MENCARI BARANG - dari Nama, Deskripsi, dan Harga ====== Release 1!
        form.onsubmit =  function search(event) {
            event.preventDefault()
            let cardData = ""
            let inputSubmit = form.querySelector('#keyword').value.toLowerCase()
            
            for (let j = 0; j < items.length; j++) {
                let namaBarang = items[j][1].toLowerCase()
                let hargaBarang = items[j][2].toString()
                let deskripsiBarang = items[j][3].toLowerCase()

                if (namaBarang.indexOf(inputSubmit) >= 0 || hargaBarang.indexOf(inputSubmit) >= 0 || deskripsiBarang.indexOf(inputSubmit) >= 0) {
                    cardHTML = 
                                `
                                <div class="col-4 mt-2">
                                    <div class="card" style="width: 18rem;">
                                        <img src="img/${items[j][4]}" class="card-img-top" height="200px" width="200px" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title" id="itemName">${items[j][1]}</h5>
                                            <p class="card-text" id="itemDesc">${items[j][3]}</p>
                                            <p class="card-text">Rp. ${items[j][2]}</p>
                                            <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                                        </div>
                                    </div>
                                </div>
                                `
                    cardData += cardHTML
                }
            }
            listBarang.innerHTML = cardData
        }
        //====== MENCARI BARANG SELESAI ====== Release 1 Selesai!
        document.onload = indexBarang(items)

        // ====== MENAMBAH KERANJANG ====== Release 2! 
        const buttonKeranjang = listBarang.querySelectorAll('#addCart')
        let jumlah = 0

        buttonKeranjang.forEach(dipencet => {
            dipencet.onclick = function(event) {
                event.preventDefault()
                jumlah += 1
                document.querySelector('#cart').innerHTML = `<i class="fas fa-shopping-cart"></i>(${jumlah})`
            }
        })
        // ====== MENAMBAH KERANJANG SELESAI ====== Release 2 SELESAI! 
    </script>

</body>
</html>
