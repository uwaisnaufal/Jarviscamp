<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <body>
        <h1>Buat Account Baru!</h1>
        <h3>Sign Up Form</h3>

        <form action="welcome.html">
            <div>
                <p>First Name :</p>
                <input type="text" name="firstName" id="firstName">
            </div>

            <div>
                <p>Last Name :</p>
                <input type="text" name="lastName" id="lastName">
            </div>

            <div>
                <p>Gender : </p>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label>
                <br>
            </div>

            <div>
                <p>Nationality</p>
                <select name="nationality" id="nationality">
                    <option value="idn">Indonesia</option>
                    <option value="mys">Malaysia</option>
                    <option value="sgp">Singapore</option>
                </select>
            </div>

            <div>
                <p>Language spoken :</p>
                <input type="checkbox" name="language" value="bike" id="bike">
                <label for="bike">I have a bike</label>
                <br>
                <input type="checkbox" name="language" value="car" id="car">
                <label for="car">I have a car</label><br>
                <input type="checkbox" name="language" value="boat" id="boat">
                <label for="boat">I have a boat</label><br>
            </div>

            <div>
                <p>Bio : </p>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <button>Sign Up</button>
        </form>
    </body>
</html>
